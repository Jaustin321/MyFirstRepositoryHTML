<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
</head>

<body>
    <!--Header content goes here-->
    <header>

    </header>


    <!-- Example Form will go here-->
    <div class="center">

        <form>
            <label for="firstName">First Name:</label>
            <br>
            <input type="text" id="firstName" name="firstName" value="Joshua">
            <br>
            <label for="lastName">Last Name:</label>
            <br>
            <input type="text" id="lastName" name="lastName" placeholder="ex: Austin">
            <br><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="comments">Comments:</label>
            <br>
            <textarea type="text" id="comments" name="comments"></textarea>
            <br><br>
            <!--Radio input example-->
            <h1>Select your Favorite Web Dev Language</h1><br><br>
            <input type="radio" id="html" name="favLanguage" value="HTML">
            <label for="html">HTML</label>

            <br>
            <input type="radio" id="css" name="favLanguage" value="CSS">
            <label for="css">CSS</label><br>

            <input type="radio" id="JavaScript" name="favLanguage" value="JavaScript">
            <label for="JavaScript">JavaScript</label>
            <br><br>
            <input type="submit" value="Send to Browser">
        </form>
        <br>
        <hr><br>
        <!--Checkbox form example-->
        <h3><em>Optional:</em> Please Select you preferred mode of Transporation</h3>
        <form>
            <input type="checkbox" id="vehicle1" value="Bike">
            <label for="vehicle1">I use a Bike</label><br>
            <input type="checkbox" id="vehicle2" value="Car">
            <label for="vehicle2">I use a Car</label><br>
            <input type="checkbox" id="vehicle3" value="Train">
            <label for="vehicle3">I use a Train</label><br>
            <!--Select Example-->
            <br><hr><br>
            <label for="cars">Choose a Car:</label><br>
            <select>
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Toyota">Toyota</option>
            </select>
        </form>

    </div>

    <!--Footer content will go here-->
    <footer>

    </footer>
</body>

</html>
